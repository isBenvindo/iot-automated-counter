services:
  db:
    image: postgres:15-alpine
    container_name: terelina_db
    environment:
      # These variables are read from the .env file in the project's root directory.
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
      # This volume initializes the database with our schema on the first run.
      - ./back-end/schema.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      # Expose port 5432 only if you need to access the database from outside the Docker environment.
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  backend:
    container_name: terelina_backend
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      # Aponta para o arquivo .env que contém todas as configurações.
      # Como o .env agora está na raiz, o caminho é apenas este.
      - ./.env  # <-- CERTIFIQUE-SE QUE ESTA LINHA ESTÁ AQUI E CORRETA
    ports:
      - "8000:8000"
    depends_on:
      db:
        # Ensures that the backend will only start after the database is healthy and ready.
        condition: service_healthy
    restart: unless-stopped

volumes:
  # The named volume 'pgdata' ensures that the database data persists even if the container is removed.
  pgdata: